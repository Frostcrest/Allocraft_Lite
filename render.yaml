services:
  - type: web
    name: allocraft-lite
    env: static
  rootDir: allocraft_lite
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_BASE_URL
        # Update this to your backend URL after deploying backend on Render
        value: https://allocraft-backend.onrender.com
